<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Productive Stopwatch — Task 02</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- background blobs -->
  <div class="bg-blob" aria-hidden="true"></div>
  <div class="bg-blob2" aria-hidden="true"></div>

  <main class="shell">
    <header class="topbar">
      <h1 class="app-title">Productive Stopwatch</h1>
      <div class="controls-right">
        <label class="color-swatch" title="Accent color">
          <input id="accentPicker" type="color" value="#7c5cff" aria-label="Pick accent color" />
          <span class="swatch"></span>
        </label>
        <button id="themeToggle" class="btn icon" aria-label="Toggle theme" title="Toggle theme">☼/☾</button>
      </div>
    </header>

    <!-- Tabs -->
    <nav class="tabs" role="tablist">
      <button class="tab active" role="tab" aria-selected="true" data-tab="stopwatch">Stopwatch</button>
      <button class="tab" role="tab" aria-selected="false" data-tab="tasks">Tasks</button>
      <button class="tab" role="tab" aria-selected="false" data-tab="notes">Notes</button>
    </nav>

    <!-- STOPWATCH -->
    <section id="stopwatch" class="panel active" role="tabpanel">
      <div class="time-wrap">
        <div id="time" class="time">00:00.00</div>
      </div>

      <div class="button-row">
        <button id="startPause" class="btn primary" aria-pressed="false">Start</button>
        <button id="lap" class="btn" disabled>Lap</button>
        <button id="reset" class="btn" disabled>Reset</button>
        <button id="export" class="btn ghost" disabled>Export CSV</button>
      </div>

      <div class="lap-card">
        <div class="lap-head">
          <h2>Laps</h2>
          <button id="clearLaps" class="link" disabled>Clear</button>
        </div>
        <div class="table">
          <div class="row row--head">
            <span>#</span><span>Lap</span><span>Total</span>
          </div>
          <div id="lapRows" class="rows"></div>
        </div>
      </div>

      <p class="hint">Shortcuts: <kbd>Space</kbd> Start/Pause • <kbd>L</kbd> Lap • <kbd>R</kbd> Reset</p>
    </section>

    <!-- TASKS -->
    <section id="tasks" class="panel" role="tabpanel">
      <form id="taskForm" class="card form">
        <input id="taskTitle" class="input" type="text" placeholder="Add a new task…" required />
        <input id="taskDue" class="input" type="datetime-local" />
        <button class="btn primary" type="submit">Add Task</button>
      </form>

      <div class="toolbar">
        <label class="filter">
          <span>Show:</span>
          <select id="taskFilter" class="input">
            <option value="all">All</option>
            <option value="open" selected>Open</option>
            <option value="done">Completed</option>
            <option value="overdue">Overdue</option>
          </select>
        </label>
      </div>

      <div id="taskList" class="card list"></div>
    </section>

    <!-- NOTES -->
    <section id="notes" class="panel" role="tabpanel">
      <form id="noteForm" class="card form">
        <input id="noteTitle" class="input" type="text" placeholder="Note title…" required />
        <textarea id="noteBody" class="input area" rows="4" placeholder="Write your note…"></textarea>
        <div class="row-between">
          <input id="noteSearch" class="input" type="search" placeholder="Search notes…" />
          <button class="btn primary" type="submit">Add Note</button>
        </div>
      </form>

      <div id="noteList" class="grid-notes"></div>
    </section>

    <footer class="foot">
      <small>© <span id="year"></span> Hasan Zeineddin</small>
    </footer>
  </main>

  <script src="./script.js" defer></script>
</body>
</html>
